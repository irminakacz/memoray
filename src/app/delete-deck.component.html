<div class="container" style="padding: 2em">
  <div class="row" *ngIf="deck">
    <div class="col-1">
    </div>

    <div class="col-10">
      <h2>Delete deck</h2>

      <form>
        <div class="form-group row">
          <label for="front" class="col-sm-2 col-form-label">
            Name
          </label>
          <div class="col-sm-10">
            <input type="text" 
                   class="form-control" 
                   id="name"
                   name="name"
                   [(ngModel)]="deck.name"
                   disabled>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2"></div>
          <div class="col-sm-10">
            <button type="submit"
                    id="delete-deck-btn"
                    class="btn btn-dark"
                    (click)="deleteDeck()">Delete</button>
            <button class="btn btn-light"
                    id="delete-deck-goback-btn"
                    (click)="goBack()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-1">
    </div>
  </div>
</div>
