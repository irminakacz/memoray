<div class="container" style="padding: 2em">
  <div class="row">
    <div class="col-1">
    </div>

    <div class="col-10">
      <h2>Edit settings</h2>

      <div *ngIf="errorMessage"
         class="alert alert-danger" 
         role="alert">{{errorMessage}}</div>

      <div *ngIf="successMessage"
         class="alert alert-success" 
         role="alert">{{successMessage}}</div>

      <form *ngIf="user">
        <div class="form-group row">
          <label for="front" class="col-sm-2 col-form-label">
            Username
          </label>
          <div class="col-sm-10">
            <input type="text" 
                   class="form-control" 
                   id="username"
                   name="username"
                   [(ngModel)]="user.username"
                   disabled>
          </div>
        </div>

        <div class="form-group row">
          <label for="front" class="col-sm-2 col-form-label">
            Password
          </label>
          <div class="col-sm-10">
            <input type="password" 
                   class="form-control" 
                   id="password"
                   name="password"
                   [(ngModel)]="password">
          </div>
        </div>

        <div class="form-group row">
          <label for="back" class="col-sm-2 col-form-label">
            Repeated password
          </label>
          <div class="col-sm-10">
            <input type="password" 
                   class="form-control" 
                   id="repeatedPassword"
                   name="repeatedPassword"
                   [(ngModel)]="repeatedPassword">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2"></div>
          <div class="col-sm-10">
            <button type="submit"
                    class="btn btn-dark"
                    (click)="editUser()">Save</button>
            <button class="btn btn-danger"
                    (click)="deleteUser()">Delete</button>
            <button class="btn btn-secondary"
                    (click)="goBack()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-1">
    </div>
  </div>
</div>
