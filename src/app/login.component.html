<div class="container" style="padding: 2em">
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
      <h2>Login</h2>

      <div *ngIf="errorMessage"
         id="error-message"
         class="alert alert-danger" 
         role="alert">{{errorMessage}}</div>

      <form>

        <div class="form-group row">
          <label for="username" class="col-sm-3 col-form-label">
            Username
          </label>
          <div class="col-sm-9">
            <input type="text" 
                   class="form-control" 
                   id="username"
                   name="username"
                   [(ngModel)]="username">
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label">
            Password
          </label>
          <div class="col-sm-9">
            <input type="password" 
                   class="form-control" 
                   id="password"
                   name="password"
                   [(ngModel)]="password">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-3"></div>
          <div class="col-sm-9">
            <button type="submit" 
                    id="login-btn"
                    class="btn btn-dark"
                    (click)="login()">Login</button>
            <button (click)="createUser()"
                    id="goto-create-user-btn"
                    class="btn btn-link">Sign up</button>
          </div>
        </div>

      </form>
    </div>
    <div class="col-3">
    </div>
  </div>
</div>
