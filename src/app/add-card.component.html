<div class="container" style="padding: 2em">
  <div class="row">
    <div class="col-1">
    </div>
    <div class="col-10">
      <h2>Add card</h2>

      <div *ngIf="errorMessage"
         class="alert alert-danger" 
         role="alert">{{errorMessage}}</div>

      <div *ngIf="successMessage"
         class="alert alert-success" 
         role="alert">{{successMessage}}</div>

      <form>
        <div class="form-group row">
          <label for="deck" class="col-sm-2 col-form-label">
            Deck
          </label>
          <div class="col-sm-10">
            <select class="form-control" 
                    id="deck"
                    name="deck"
                    [(ngModel)]="card.deck">
              <option *ngFor="let deck of decks"
                    [value]="deck.id">{{deck.name}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="front" class="col-sm-2 col-form-label">
            Front
          </label>
          <div class="col-sm-10">
            <input type="text" 
                   class="form-control" 
                   id="front"
                   name="front"
                   [(ngModel)]="card.front">
          </div>
        </div>

        <div class="form-group row">
          <label for="back" class="col-sm-2 col-form-label">
            Back
          </label>
          <div class="col-sm-10">
            <input type="text" 
                   class="form-control" 
                   id="back"
                   name="back"
                   [(ngModel)]="card.back">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2"></div>
          <div class="col-sm-10">
            <button type="button" 
                    class="btn btn-dark"
                    (click)="createCard()">Create</button>
            <button type="button"
                    class="btn btn-light"
                    (click)="goBack()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-1">
    </div>
  </div>
</div>
